<div *ngIf="bankAccounts.length >= 1" class="col-md-10 ">
    <div class="row ">
        <div class="col-xl-6 col-lg-6" *ngFor="let currentBankAccount of bankAccounts;index as i">
            <div class="card " [ngClass]="cardBackG[(0)]">
                <div class="card-statistic-3 p-4" (click)="transferingToBankAccountPage(currentBankAccount)">
                    <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart">{{currentBankAccount.name}}</i></div>
                    <div class="mb-4">
                        <h4 class="card-title mb-0">Bank Account Name: <span style="font-size: 20px;">{{currentBankAccount.name}}</span></h4>
                    </div>
                    <div class="mb-4">
                        <h4 class="card-title mb-0" *ngIf='currentBankAccount.accountTypeId==2;else other_content'>Account Type: <span style="font-size: 20px;" class="card-title mb-0">Saving</span></h4>
                        <ng-template #other_content>
                            <h4>Account Type: <span style="font-size: 20px;" class="card-title mb-0">Checking</span></h4>
                        </ng-template>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-4 text-right">
                            <h4>Balance: </h4>
                        </div>
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                                <span style="font-size: 20px;">{{currentBankAccount.balance | currency}}</span>
                            </h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
