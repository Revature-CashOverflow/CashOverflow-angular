<div class="d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                      <h3 class="text-center mb-5">Change Password</h3>
                      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                          <div class="mb-3">
                              <label for="current-password" class="form-label">Current Password</label>
                              <input type="password" class="fortextbox" name="current-password" placeholder="Current Password" formControlName="currentPassword" class="form-control" id="current-password">
                          </div>
                          <div class="mb-3">
                              <label for="new-password" class="form-label">New Password</label>
                              <input type="password" class="fortextbox" name="new-password" placeholder="New Password" formControlName="newPassword" class="form-control" id="new-password">
                          </div>
                          <div class="mb-3">
                            <label for="retype-password" class="form-label">Retype New Password</label>
                            <input type="password" class="fortextbox" name="retype-password" placeholder="Retype Password" formControlName="retypePassword" class="form-control" id="retype-password">
                        </div>
                          <div class="d-flex justify-content-center">
                              <input type="submit" class="btn btn-primary" value="Change Password">
                          </div>
                          <p class="error-message">{{errorMessage}}</p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
