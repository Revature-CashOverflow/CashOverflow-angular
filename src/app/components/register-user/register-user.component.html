<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Register New Account</h2>

                        <form ngNativeValidate [formGroup]="registerForm" (ngSubmit)="register()">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" placeholder="Username" class="form-control" formControlName="username" autocomplete=off required/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">First Name</label>
                                <input type="text" id="firstname" placeholder="First Name" class="form-control" formControlName="firstName" autocomplete=off required/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="lastname">Last Name</label>
                                <input type="text" id="lastname" placeholder="Last Name" class="form-control" formControlName="lastName" autocomplete=off required/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email1">Email</label>
                                <input type="email" id="email1" placeholder="Email" class="form-control" formControlName="email" autocomplete=off required/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password" [(ngModel)]="password" autocomplete=off required/>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password2">Confirm password</label>
                                <input type="password" id="password2" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="password2" autocomplete=off required/>

                            </div>

                            <div *ngIf="regSuccess == 2" class="alert alert-danger my-2">
                                Registration Failed
                            </div>

                            <div *ngIf="regSuccess == 1" class="alert alert-primary my-2">
                                Registration Success
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
